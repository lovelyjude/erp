<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 정보</title>
</head>

<body class="company-info">
<div class="info-container company-info">
    <h1 class="info-title">회사 정보</h1>
    <hr>
    <div th:if="${company != null}">
        <p><strong>ID:</strong> <span th:text="${company.id}"></span></p>
        <p><strong>회사 이름:</strong> <span th:text="${company.companyName}"></span></p>
        <p><strong>회사 대표:</strong> <span th:text="${company.companyVip}"></span></p>
        <p><strong>거래처 연락처:</strong> <span th:text="${company.companyTel}"></span></p>
        <p><strong>상태:</strong> <span th:text="${company.status}"></span></p>
        <p><strong>받을 돈:</strong> <span th:text="${company.money}"></span></p>
        <p><strong>우편번호:</strong> <span th:text="${company.postcode}"></span></p>
        <p><strong>도로명주소:</strong> <span th:text="${company.roadAddress}"></span></p>
        <p><strong>상세주소:</strong> <span th:text="${company.detailAddress}"></span></p>

        <!-- 수정 버튼 추가 -->
        <div class="button-container">
        <a class="info-link" th:attr="ad='/company_edit/' + ${company.id}" onclick="loadTab(this.getAttribute('ad'))">수정</a>
        <a class="info-link" onclick="loadTab('company_list')">뒤로 가기</a>
        </div>
    </div>
    <div th:if="${company == null}">
        <p>해당 ID에 대한 회사 정보가 없습니다.</p>
    </div>
</div>


</body>
</html>
<style>
    /* 공통 스타일 */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin-top: 0px;
        padding: 0;
    }

    .info-container {
        background-color: #fff;
        padding: 20px;
        margin: 0 auto;
        max-width: 400px;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .info-title {
        font-size: 36px;
        margin: 0 0 20px 0;
    }

    .info-container p {
        font-size: 18px;
        margin: 10px 0;
    }

    .info-container strong {
        font-weight: bold;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .info-link {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        font-size: 20px;
        text-decoration: none;
        cursor: pointer;
        color: #007bff;
    }

    .info-link:hover {
        text-decoration: underline;
    }
</style>
