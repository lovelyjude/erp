<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 정보</title>
</head>

<body class="company-info">
<div class="company-info-container">
    <h1 class="company-title">회사 정보</h1>
    <hr>
    <div th:if="${company != null}">
        <p><strong>ID:</strong> <span th:text="${company.id}"></span></p>
        <p><strong>회사 이름:</strong> <span th:text="${company.companyName}"></span></p>
        <p><strong>회사 대표:</strong> <span th:text="${company.companyVip}"></span></p>
        <p><strong>거래처 연락처:</strong> <span th:text="${company.companyTel}"></span></p>
        <p><strong>상태:</strong> <span th:text="${company.status}"></span></p>
        <p><strong>받을 돈:</strong> <span th:text="${company.money}"></span></p>
        <p><strong>우편번호:</strong> <span th:text="${company.postcode}"></span></p>
        <p><strong>도로명주소:</strong> <span th:text="${company.roadAddress}"></span></p>
        <p><strong>상세주소:</strong> <span th:text="${company.detailAddress}"></span></p>


        <!-- 수정 버튼 추가 -->
        <a th:href="@{/company_edit/{id}(id=${company.id})}">수정</a>

    </div>
    <div th:if="${company == null}">
        <p>해당 ID에 대한 회사 정보가 없습니다.</p>
    </div>
    <a href="/company_list">뒤로 가기</a>
</div>

</body>

</html>

<style>

    .company-title {
        font-size: 24px;
        margin: 0 0 20px 0;
    }

    body.company-info {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .company-info-container {
        background-color: #fff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin: 20px auto;
        border-radius: 5px;
    }

    .company-info-container p {
        margin: 10px 0;
    }

    .company-info-container strong {
        font-weight: bold;
    }

    .company-info-container a {
        text-decoration: none;
        color: #007bff;
        margin-top: 10px;
        display: block;
    }

    .company-info-container a:hover {
        text-decoration: underline;
    }

</style>
