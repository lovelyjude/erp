<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 수정</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=520eefe9a26b8b1ec6d77a0a8d0a439d"></script>

</head>

<body class="company-edit">
<form th:object="${company}" method="post" th:action="@{/company_edit_ok}">
    <input type="hidden" th:field="*{id}" />
    <h1>회사 수정</h1>
    <hr>
    <p><strong>회사 이름:</strong> <input type="text" th:field="*{companyName}" /></p>
    <p><strong>회사 대표:</strong> <input type="text" th:field="*{companyVip}" /></p>
    <p><strong>거래처 연락처:</strong> <input type="text" th:field="*{companyTel}" /></p>
    <select id="status" name="status" required>
        <option value="receive">receive</option>
        <option value="send">send</option>
    </select>
    <div>
        <label for="postcode">우편번호:</label>
        <input type="text" id="postcode" name="postcode" placeholder="우편번호" th:value="${company.postcode}" readonly>
        <input type="button" onclick="execDaumPostcode()" value="우편번호 찾기" required>
    </div>
    <div>
        <label for="roadAddress">도로명주소:</label>
        <input type="text" id="roadAddress" name="roadAddress" placeholder="도로명주소" th:value="${company.roadAddress}" readonly>
        <span id="guide" style="color:#999;display:none"></span>
    </div>
    <div>
        <label for="detailAddress">상세주소:</label>
        <input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소" th:value="${company.detailAddress}">
    </div>
    <input type="submit" value="수정">
    <a onclick="loadTab('company_list')">뒤로 가기</a>
</form>

</body>

</html>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function (data) {
                var roadAddr = data.roadAddress;
                var extraRoadAddr = '';

                if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                    extraRoadAddr += data.bname;
                }

                if (data.buildingName !== '' && data.apartment === 'Y') {
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }

                if (extraRoadAddr !== '') {
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("roadAddress").value = roadAddr;

                var guideTextBox = document.getElementById("guide");
                if (data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';
                } else if (data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>


<style>

    /* 회사 수정 페이지 스타일 */
    body.company-edit {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .company-edit h1 {
        font-size: 24px;
        margin: 0 0 20px 0;
    }

    .company-edit form {
        background-color: #fff;
        padding: 0;
        margin-top: 20px;
    }

    .company-edit p {
        margin: 10px 0;
    }

    .company-edit strong {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .company-edit input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .company-edit input[type="submit"] {
        padding: 5px 10px;
        font-size: 15px;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
    }

    .company-edit input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .company-edit a {
        text-decoration: none;
        color: #007bff;
        font-size: 16px;
        float: right;
    }

    .company-edit a:hover {
        text-decoration: underline;
    }

</style>
