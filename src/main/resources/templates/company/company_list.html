<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 리스트</title>
</head>
<body class="quote-list">
<div class="quote-container">
<h1>회사 리스트
    <a class="quote-button btn btn-primary" href="templates/company/company_add" role="button">회사 추가</a>
</h1>
<table class="quote-table table table-hover">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>회사 이름</th>
        <th>회사 대표</th>
        <th>거래처 연락처</th>
        <th>상태</th>
        <th>미수금</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company : ${companies}">
        <td th:text="${company.id}"></td>
        <td>
            <a th:text="${company.companyName}" th:href="@{'/company_memo/' + ${company.id}}"></a>
        </td>
        <td th:text="${company.companyVip}"></td>
        <td th:text="${company.companyTel}"></td>
        <td th:text="${company.status}"></td>
        <td th:text="${company.money}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>

<style>
    /* 견적서 리스트 페이지 스타일 */

    body.quote-list {
        font-family: Arial, sans-serif;
        position: relative;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .quote-container {
        background-color: #fff;
        margin: 0;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }

    .quote-title {
        font-size: 30px;
        margin: 0 0 20px 0;
    }

    .quote-table {
        width: 100%;
        border-collapse: collapse;
    }

    .quote-table th, .quote-table td {
        border-bottom: 1px solid #dddddd;
        padding: 10px;
        text-align: left;
    }

    .quote-table th {
        background-color: #f0f0f0;
    }

    .quote-button {
        display: inline-block;
        position: absolute;
        top: 180px; /* 조정 필요 */
        right: 110px; /* 조정 필요 */
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        background-color: #666666;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .quote-button:hover {
        background-color: #333333;
    }
