<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 추가</title>

    <!-- jQuery 및 jQuery UI 스크립트 및 스타일 시트 포함 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>

<body class="product-add">
<form id="productForm" action="/product_add" method="post" >
    <h1>제품 추가</h1>
    <hr>
    <div class="form-group">
        <label for="productname">제품명:</label>
        <input type="text" id="productname" name="productname" required>
    </div>
    <div class="form-group">
        <label for="price">제품가격:</label>
        <input type="number" id="price" name="price" required>
    </div>
    <div class="form-group">
        <label for="makecompany">제조업체:</label>
        <!-- 드롭다운 목록 -->
        <select id="makecompany" name="makecompany" required>
            <option value="" selected disabled>제조업체 선택</option>
            <th:block th:each="company : ${companies}">
                <option th:value="${company.id}" th:text="${company.companyName}"></option>
            </th:block>
        </select>
    </div>
    <div class="form-group">
        <label for="makeday">제조년도:</label>
        <input type="month" id="makeday" name="makeday" required>
    </div>
    <!-- hidden 필드로 선택한 회사의 id를 보냅니다 -->
    <input type="hidden" id="selectedCompanyId" name="selectedCompanyId">
    <div class="button-container">
        <button type="button" onclick="submitForm()">저장</button>
        <button class="cancel-button" onclick="loadTab('product_list')">뒤로 가기</button>
    </div>


</form>

</body>

</html>

<script>
    function submitForm() {
        var formData = new FormData(document.getElementById('productForm'));

        $.ajax({
            url: "/product_add",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                loadTab('product_list'); // 페이지 변경
            },
            error: function(error) {
                console.error("오류 발생:", error);
                alert("상품 추가 중 오류 발생.");
            }
        });
    }
</script>


<style>
    form {
        max-width: 400px;
        margin: 0 auto;
    }

    div {
        margin-bottom: 10px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input,
    select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
    }

    .save-button,
    .cancel-button {
        width: calc(50% - 5px);
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .save-button {
        background-color: #4caf50;
        color: #fff;
    }

    .cancel-button {
        background-color: #aaa;
        color: #fff;
    }

    .save-button:hover {
        background-color: #45a049;
    }

    .cancel-button:hover {
        background-color: #777;
    }

</style>
