<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>제품 리스트</title>
</head>
<body class="quote-list">
<div class="quote-container">
    <h1>제품 리스트<input type="text" id="searchInput" placeholder="검색어를 입력하세요">
        <a class="quote-button btn btn-primary" onclick="loadTab('product_add')" role="button">제품 추가</a>
    </h1>
    <table class="quote-table table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>제품명</th>
            <th>제품코드</th>
            <th>재고량</th>
            <th>제품가격</th>
            <th>제조업체</th>
            <th>제조년도</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td>
                <a class="product-link" th:text="${product.productname}" th:attr="ad='product_memo/' + ${product.id}"
                   onclick="loadTab(this.getAttribute('ad'))"></a>
            </td>
            <td th:text="${product.productcode}"></td>
            <td th:text="${product.count}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.makecompany.companyName}"></td>
            <td th:text="${#temporals.format(product.makeday, 'yyyy-MM')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    $(document).ready(function() {
        // Search button click event
        $("#searchButton").click(function() {
            performSearch();
        });

        // Enter key press event in the search input field
        $("#searchInput").keypress(function(event) {
            if (event.which === 13) {
                performSearch();
            }
        });

        function performSearch() {
            var searchTerm = $("#searchInput").val().toLowerCase();
            $(".quote-table tbody tr").each(function() {
                var productName = $(this).find("td:nth-child(2)").text().toLowerCase();
                if (productName.includes(searchTerm)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }
    });
</script>

<style>
    /* 견적서 리스트 페이지 스타일 */

    body.quote-list {
        font-family: Arial, sans-serif;
        position: relative;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .quote-container {
        background-color: #fff;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .quote-title {
        font-size: 30px;
        margin: 0 0 20px 0;
    }

    .quote-table {
        width: 100%;
        border-collapse: collapse;
    }

    .quote-table th, .quote-table td {
        border-bottom: 1px solid #dddddd;
        padding: 10px;
        text-align: left;
    }

    .quote-table th {
        background-color: #f0f0f0;
    }

    .quote-button {
        display: inline-block;
        position: absolute;
        top: 5px; /* 조정 필요 */
        right: 110px; /* 조정 필요 */
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        background-color: #666666;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .quote-button:hover {
        background-color: #333333;
    }

    .product-link {
        color: #007bff; /* 링크 색상 */
        cursor: pointer;
    }

    .product-link:hover {
        color: #0056b3; /* 호버 시 링크 색상 변경 */
        text-decoration: underline;
    }

    #searchInput {
        position: absolute;
        top: 5px;
        right: 250px;
        font-size: 16px;
        width: 300px;
        height: 34px;
    }
</style>
</body>
</html>
