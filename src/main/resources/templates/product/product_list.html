<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 리스트</title>
</head>
<body>
<h1>제품 리스트</h1>
<table>
    <tr>
        <th>ID</th>
        <th>제품명</th>
        <th>제품코드</th>
        <th>재고량</th>
        <th>제품가격</th>
        <th>제조업체</th>
        <th>제조년도</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td>
            <a th:text="${product.productname}" th:href="@{'/product_memo/' + ${product.id}}"></a>
        </td>
        <td th:text="${product.productcode}"></td>
        <td th:text="${product.count}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.makecompany.companyName}"></td>
        <td th:text="${#temporals.format(product.makeday, 'yyyy-MM')}"></td>
    </tr>
</table>
<a href="/product_add">제품 추가</a>
</body>
</html>
