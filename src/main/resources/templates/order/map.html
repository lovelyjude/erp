<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Map Example</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=520eefe9a26b8b1ec6d77a0a8d0a439d"></script>
    여기서
    <script>
        // 미리 등록한 Kakao API Key
        const REST_API_KEY = '61179dca181c32e776412ff335b7c5dc';

        // 검색할 주소
        const query = '경남 창원시 마산회원구 내서읍 함마대로 2640';

        // API 호출
        fetch(`https://dapi.kakao.com/v2/local/search/address.json?query=${encodeURIComponent(query)}`, {
            method: 'GET',
            headers: {
                'Authorization': `KakaoAK ${REST_API_KEY}`,
            },
        })
            .then(response => response.json())
            .then(data => {
                // 결과를 콘솔에 출력
                console.log('검색 결과:', data);
            })
            .catch(error => {
                console.error('에러 발생:', error);
            });
    </script>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    // 카카오맵 API 초기화
    kakao.maps.load(() => {
        const container = document.getElementById('map');
        const options = {
            center: new kakao.maps.LatLng(37.5665, 126.9780),  // 초기 지도 중심 좌표 (서울)
            level: 5  // 초기 지도 확대 레벨
        };

        const map = new kakao.maps.Map(container, options);

        // 첫 번째 마커가 표시될 위치입니다
        const markerPosition1 = new kakao.maps.LatLng(37.5665, 126.9780);

        // 첫 번째 마커를 생성합니다
        const marker1 = new kakao.maps.Marker({
            position: markerPosition1
        });

        // 첫 번째 마커가 지도 위에 표시되도록 설정합니다
        marker1.setMap(map);

        // 두 번째 마커가 표시될 위치입니다
        const markerPosition2 = new kakao.maps.LatLng(37.5485, 127.9940);

        // 두 번째 마커를 생성합니다
        const marker2 = new kakao.maps.Marker({
            position: markerPosition2
        });

        // 두 번째 마커가 지도 위에 표시되도록 설정합니다
        marker2.setMap(map);
    });
</script>
</body>
</html>
