<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Map Example</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=520eefe9a26b8b1ec6d77a0a8d0a439d"></script>
    <script>
        // 미리 등록한 Kakao API Key
        const REST_API_KEY = '61179dca181c32e776412ff335b7c5dc';

        // 검색할 주소
        const query = '경남 창원시 마산회원구 내서읍 함마대로 2640';

        // API 호출
        fetch(`https://dapi.kakao.com/v2/local/search/address.json?query=${encodeURIComponent(query)}`, {
            method: 'GET',
            headers: {
                'Authorization': `KakaoAK ${REST_API_KEY}`,
            },
        })
            .then(response => response.json())
            .then(data => {
                // 확인용
                console.log('검색 결과:', data);

                // 결과 첫번째 좌표
                const position = new kakao.maps.LatLng(data.documents[0].y, data.documents[0].x);

                // 카카오맵 API 초기화
                kakao.maps.load(() => {
                    const container = document.getElementById('map');
                    const options = {
                        center: position,  // 검색된 위치로 지도 중심 설정
                        level: 5  // 초기 지도 확대 레벨
                    };

                    const map = new kakao.maps.Map(container, options);

                    // 검색된 위치에 마커 추가
                    const marker = new kakao.maps.Marker({
                        position: position
                    });

                    marker.setMap(map);
                });
            })
            .catch(error => {
                console.error('에러 발생:', error);
            });
    </script>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
