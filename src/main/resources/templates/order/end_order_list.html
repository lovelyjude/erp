<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>견적서 리스트</title>
  <style>
    #mapModal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.9);
    }

    #mapContainer {
      position: relative;
      margin: 5% auto;
      padding: 20px;
      width: 80%;
      height: 80%;
      background-color: #fefefe;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      /*x표시 보이기용*/
      z-index: 3;
    }
  </style>
</head>

<body class="quote-list">
<div class="quote-container">
  <h1>견적서 리스트
    <a class="quote-button btn btn-primary" href="/quote_add" role="button">견적서 추가</a>
  </h1>
  <table class="quote-table table table-hover">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>견적서 이름</th>
      <th>회사 이름</th>
      <th>제품명</th>
      <th>총 단가</th>
      <th>배송완료 일자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quote, rowStat : ${quotes}">
      <td th:text="${quote.id}"></td>
      <td>
        <a th:text="${quote.quotename}"></a>
      </td>
      <td th:text="${quote.product.company.companyName}"></td>
      <td th:text="${quote.product.productName}"></td>
      <td th:text="${quote.totalprice}"></td>
      <td th:text="${quote.createdat}"></td>

    </tr>
    </tbody>
  </table>
</div>


</body>

</html>
