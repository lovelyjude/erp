<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문완료 리스트</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="expend-list">
<div class="expend-container">
  <h1 class="text-center text-dark">주문완료 리스트<input type="text" id="searchInput" placeholder="검색어를 입력하세요"></h1>
  <table class="table table-hover expend-table">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>견적서 이름</th>
      <th>회사 이름</th>
      <th>제품명</th>
      <th>총 단가</th>
      <th>배송완료 일자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="expend, rowStat : ${quotes}">
      <td th:text="${expend.id}"></td>
      <td>
        <a th:text="${expend.quotename}"></a>
      </td>
      <td th:text="${expend.product.company.companyName}"></td>
      <td th:text="${expend.product.productName}"></td>
      <td th:text="${expend.totalprice}"></td>
      <td th:text="${expend.endat}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

<script>

  $(document).ready(function() {
    $("#searchButton").click(function() {
      performSearch();
    });

    $("#searchInput").keypress(function(event) {
      if (event.which === 13) {
        performSearch();
      }
    });

    function performSearch() {
      var searchTerm = $("#searchInput").val().toLowerCase();
      $(".expend-table tbody tr").each(function() {
        var rowText = $(this).text().toLowerCase();
        if (rowText.includes(searchTerm)) {
          $(this).show();
        } else {
          $(this).hide();
        }
      });
    }
  });
</script>

<style>
  body.expend-list {
    font-family: Arial, sans-serif;
    position: relative;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .expend-container {
    background-color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
  }


  .expend-table {
    width: 100%;
    border-collapse: collapse;
  }

  .expend-table th, .expend-table td {
    border-bottom: 1px solid #dddddd;
    padding: 10px;
    text-align: left;
  }

  .expend-table th {
    background-color: #f0f0f0;
  }

  #searchInput {
    position: absolute;
    top: 5px;
    right: 250px;
    font-size: 16px;
    width: 300px;
    height: 34px;
  }
</style>
