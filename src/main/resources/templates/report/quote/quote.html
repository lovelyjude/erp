<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>견적서 작성</title>
</head>

<body class="quote-form">
<div class="quote-container">
    <h1 class="quote-title">견적서 작성</h1>
    <hr>
    <form>
        <div class="form-group">
            <label for="quoteTitle">견적서 제목</label>
            <input type="text" class="form-control" id="quoteTitle">
        </div>
        <div class="form-group">
            <label for="inputCorrespondent">거래처</label>
            <input type="text" class="form-control" id="inputCorrespondent">
        </div>
        <div class="form-group">
            <label for="inputCorrespondentName">거래처 대표자</label>
            <input type="text" class="form-control" id="inputCorrespondentName">
        </div>
        <div class="form-group">
            <label for="inputCorrespondentPhone">거래처 연락처</label>
            <input type="text" class="form-control" id="inputCorrespondentPhone">
        </div>

        <div class="form-group">
            <label for="productName">제품명</label>
            <input type="text" class="form-control" id="productName">
        </div>
        <div class="form-group">
            <label for="productQuantity">수량</label>
            <input type="text" class="form-control" id="productQuantity">
        </div>
        <div class="form-group">
            <label for="productPrice">단위 단가</label>
            <input type="text" class="form-control" id="productPrice">
        </div>
        <div class="form-group">
            <label>총 단가</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>입고 일시</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">거래 의사 확인</label>
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>

</body>

</html>


<style>
    /* styles.css */

    /* 견적서 작성 페이지 스타일 */
    body.quote-form {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .quote-container {
        background-color: #fff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin: 20px auto;
        border-radius: 5px;
    }

    .quote-title {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
    }

    .form-control {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-check {
        margin-top: 10px;
    }

    .btn-primary {
        padding: 5px 10px;
        font-size: 15px;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 5px;
        background-color: #007bff;
        color: #fff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

</style>
