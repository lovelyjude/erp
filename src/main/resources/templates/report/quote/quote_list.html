<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적서 리스트</title>
</head>
<body class="quote-list">
<div class="quote-container">
    <h1>견적서 리스트
        <a class="quote-button btn btn-primary" href="/quote_add" role="button">견적서 추가</a>
    </h1>
    <table class="quote-table table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>견적서 이름</th>
            <th>회사 이름</th>
            <th>제품명</th>
            <th>수량</th>
            <th>총 단가</th>
            <th>견적서 일자</th>
            <th>작성자</th>
            <th>최종 확인 여부</th>
            <th>자세히</th>
            <th>수정</th>
            <th>결제 완료</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quote : ${quotes}">
            <td th:text="${quote.id}"></td>
            <td>
                <a th:text="${quote.quotename}"></a>
            </td>
            <td th:text="${quote.product.company.companyName}"></td>
            <td th:text="${quote.product.productName}"></td>
            <td th:text="${quote.quantity}"></td>
            <td th:text="${quote.totalprice}"></td>
            <td th:text="${quote.createdat}"></td>
            <td th:text="${quote.writer.userName}"></td>
            <td>
                <span th:if="${quote.ischeck == 1}">확인됨</span>
                <span th:if="${quote.ischeck == 0}">미확인</span>
            </td>
            <td>
                <a th:href="@{'/quote_memo/' + ${quote.id}}">자세히 보기</a>
            </td>
            <td>
                <span th:if="${quote.ischeck == 1}">결제 완료</span>
                <span th:if="${quote.ischeck == 0}"> <a th:href="@{'/quote_edit/' + ${quote.id}}">수정</a></span>
            </td>
            <td>
                <a th:if="${quote.ischeck == 0}" th:href="@{'/quote_check_ok/' + ${quote.id}}"
                   class="quote-check-button btn btn-success">결제 완료</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<style>
    /* 견적서 리스트 페이지 스타일 */

    body.quote-list {
        font-family: Arial, sans-serif;
        position: relative;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .quote-container {
        background-color: #fff;
        margin: 20px;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }

    .quote-title {
        font-size: 30px;
        margin: 0 0 20px 0;
    }

    .quote-table {
        width: 100%;
        border-collapse: collapse;
    }

    .quote-table th, .quote-table td {
        border-bottom: 1px solid #dddddd;
        padding: 10px;
        text-align: left;
    }

    .quote-table th {
        background-color: #f0f0f0;
    }

    .quote-button {
        display: inline-block;
        position: absolute;
        top: 180px; /* 조정 필요 */
        right: 110px; /* 조정 필요 */
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        background-color: #666666;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .quote-button:hover {
        background-color: #333333;
    }

    .quote-check-button {
        margin-right: 10px;
    }
</style>
