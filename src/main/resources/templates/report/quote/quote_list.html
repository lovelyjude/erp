<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>견적서 리스트</title>
</head>
<body class="quote-list">
<div class="quote-container">
    <h1 class="quote-title">견적서 리스트
        <a class="quote-button btn btn-primary" href="templates/report/quote/quote_add" role="button">견적서 작성</a>
    </h1>
    <p></p>
    <table class="quote-table table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">거래처</th>
            <th scope="col">날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quote:${quoteList}">
            <td th:text="${quote.id}"></td>
            <td><a th:href="@{|/admin/quote/${quote.id}|}" th:text="${quote.quoteTitle}"></a></td>
            <td th:text="${quote.inputCorrespondent}"></td>
            <td th:text="*{#temporals.format(notice.noticeCreatedTime,'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>


<style>
    /* 견적서 리스트 페이지 스타일 */

    body.quote-list {
        font-family: Arial, sans-serif;
        position: relative;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .quote-container {
        background-color: #fff;
        margin: 20px;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }

    .quote-title {
        font-size: 30px;
        margin: 0 0 20px 0;
    }

    .quote-table {
        width: 100%;
        border-collapse: collapse;
    }

    .quote-table th, .quote-table td {
        border-bottom: 1px solid #dddddd;
        padding: 10px;
        text-align: left;
    }

    .quote-table th {
        background-color: #f0f0f0;
    }

    .quote-button {
        display: inline-block;
        position: absolute;
        top: 180px; /* 조정 필요 */
        right: 110px; /* 조정 필요 */
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        background-color: #666666;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .quote-button:hover {
        background-color: #333333;
    }

    .quote-table th:first-child,
    .quote-table td:first-child {
        width: 10%;
    }

    .quote-table th:nth-child(2),
    .quote-table td:nth-child(2) {
        width: 65%;
    }

    .quote-table th:nth-child(3),
    .quote-table td:nth-child(3) {
        width: 10%;
    }

    .quote-table th:nth-child(4),
    .quote-table td:nth-child(4) {
        width: 15%;
    }
</style>
