<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적서 리스트</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="quote-list">
<div class="quote-container">
    <h1>견적서 리스트<input type="text" id="searchInput" placeholder="검색어를 입력하세요">
        <a class="quote-button btn btn-primary" onclick="loadTab('quote_add')" role="button">견적서 추가</a>
    </h1>
    <table class="quote-table table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>견적서 이름</th>
            <th>회사 이름</th>
            <th>제품명</th>
            <th>수량</th>
            <th>총 단가</th>
            <th>견적서 일자</th>
            <th>작성자</th>
            <th>최종 확인 여부</th>
            <th>자세히</th>
            <th>수정</th>
            <th>결제 완료</th>
            <th>배송 상황</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="quote : ${quotes}" th:id="'quote_row_' + ${quote.id}">
            <td id="quote_id" th:text="${quote.id}"></td>
            <td>
                <a th:text="${quote.quotename}"></a>
            </td>
            <td th:text="${quote.product.company.companyName}"></td>
            <td th:text="${quote.product.productName}"></td>
            <td th:text="${quote.quantity}"></td>
            <td th:text="${quote.totalprice}"></td>
            <td th:text="${quote.createdat}"></td>
            <td th:text="${quote.writer != null ? quote.writer.userName : ''}"></td>
            <td>
                <span th:if="${quote.checkmember != null}">확인됨</span>
                <span th:if="${quote.checkmember == null}">미확인</span>
            </td>
            <td>
                <a class="product-link" th:attr="ad='quote_memo/' + ${quote.id}"
                   onclick="loadTab(this.getAttribute('ad'))">자세히 보기</a>
            </td>
            <td>
                <span th:if="${quote.checkmember != null}">결제 완료</span>
                <span th:if="${quote.checkmember == null}">
                    <a class="product-link" th:attr="ad='quote_edit/' + ${quote.id}"
                       onclick="loadTab(this.getAttribute('ad'))">수정</a></span>
            </td>
            <td>
                <a th:if="${quote.checkmember == null}" th:href="@{'/quote_check_ok/' + ${quote.id}}"
                   class="quote-check-button btn btn-success">결제 완료</a>
            </td>

            <td>
                <th:block th:if="${quote.location == 0 and quote.checkmember != null}">
                    <button class="sendDelivery" data-action="1" th:attr="data-quote-id=${quote.id}">배송중</button>
                </th:block>
                <th:block th:if="${quote.location == 1}">
                    <button class="sendDelivery" data-action="2" th:attr="data-quote-id=${quote.id}">배송완료</button>
                </th:block>
                <th:block th:if="${quote.location == 2}">
                    <p>이미배송된상품</p>
                </th:block>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<script>
    $(document).ready(function() {
        $(".sendDelivery").click(function() {
            var delivery = parseInt($(this).data("action"));
            var companyId = $(this).data("quote-id");

            var data = {
                location: delivery,
                company_id: companyId,
            };

            console.log("보낼 데이터:", data); // 데이터를 콘솔에 출력

            $.ajax({
                url: "/delievery_quote",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function(response) {
                    console.log("서버 응답:", response); // 성공 시 응답을 콘솔에 출력
                    alert("처리가 완료.");
                    location.reload(); // 페이지 새로고침
                },
                error: function(error) {
                    console.error("오류 발생:", error); // 오류 시 에러를 콘솔에 출력
                    alert("처리중 오류발생.");
                }
            });
        });
    });
    $(document).ready(function() {
        // Search button click event
        $("#searchButton").click(function() {
            performSearch();
        });

        // Enter key press event in the search input field
        $("#searchInput").keypress(function(event) {
            if (event.which === 13) {
                performSearch();
            }
        });

        function performSearch() {
            var searchTerm = $("#searchInput").val().toLowerCase();
            $(".quote-table tbody tr").each(function() {
                var rowText = $(this).text().toLowerCase();
                if (rowText.includes(searchTerm)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }
    });
</script>




<style>
    /* 견적서 리스트 페이지 스타일 */

    body.quote-list {
        font-family: Arial, sans-serif;
        position: relative;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .quote-container {
        background-color: #fff;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .quote-title {
        font-size: 30px;
        margin: 0 0 20px 0;
    }

    .quote-table {
        width: 100%;
        border-collapse: collapse;
    }

    .quote-table th, .quote-table td {
        border-bottom: 1px solid #dddddd;
        padding: 10px;
        text-align: left;
    }

    .quote-table th {
        background-color: #f0f0f0;
    }

    .quote-button {
        display: inline-block;
        position: absolute;
        top: 5px; /* 조정 필요 */
        right: 110px; /* 조정 필요 */
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        background-color: #666666;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .quote-button:hover {
        background-color: #333333;
    }

    .quote-check-button {
        margin-right: 10px;
    }
    .product-link {
        color: #007bff; /* 링크 색상 */
        cursor: pointer;
    }

    .product-link:hover {
        color: #0056b3; /* 호버 시 링크 색상 변경 */
        text-decoration: underline;
    }

    #searchInput {
        position: absolute;
        top: 5px;
        right: 250px;
        font-size: 16px;
        width: 300px;
        height: 34px;
    }
</style>
