<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-4">견적서 등록</h1>
    <form action="/quote_add" method="post">
        <div class="form-group">
            <label for="quoteTitle">견적서 제목</label>
            <input type="text" class="form-control" name="quotename" id="quoteTitle" placeholder="견적서 제목">
        </div>
        <div class="form-group">
            <label for="inputCorrespondent">거래처</label>
            <select class="form-control" name="companyName" id="inputCorrespondent">
                <option value="">-- 거래처 선택 --</option>
                <c:forEach items="${companies}" var="companies">
                    <option value="${companies.id}" data-representative="${companies.companyVip}" data-contact="${companies.companyTel}">
                        ${company.companyName}
                    </option>
                </c:forEach>
            </select>
        </div>
        <div class="form-group">
            <label for="inputCorrespondentName">거래처 대표자</label>
            <input type="text" class="form-control" name="correspondentName" id="inputCorrespondentName" placeholder="거래처 대표자" disabled>
        </div>
        <div class="form-group">
            <label for="inputCorrespondentPhone">거래처 연락처</label>
            <input type="text" class="form-control" name="correspondentPhone" id="inputCorrespondentPhone" placeholder="거래처 연락처" disabled>
        </div>
        <div class="form-group">
            <label for="productName">제품명</label>
            <select class="form-control" name="products" id="productName">
                <option value="">-- 제품 선택 --</option>
                <c:forEach items="${products}" var="products">
                    <option value="${products.id}" data-price="${products.price}">
                        ${products.productName}
                    </option>
                </c:forEach>
            </select>
        </div>
        <div class="form-group">
            <label for="productPrice">단위 단가</label>
            <input type="text" class="form-control" name="productPrice" id="productPrice" placeholder="단위 단가" disabled>
        </div>
        <div class="form-group">
            <label for="productQuantity">수량</label>
            <input type="text" class="form-control" name="quantity" id="productQuantity" placeholder="수량">
        </div>
        <div class="form-group">
            <label for="totalPrice">총 단가</label>
            <input type="text" class="form-control" name="totalPrice" id="totalPrice" disabled>
        </div>
        <input type="hidden" name="writer" value="${sessionScope.userId}">
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUuU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script>
    // 거래처 선택 시 대표자와 연락처 자동 입력
    $('#inputCorrespondent').change(function () {
        const selectedOption = $(this).find('option:selected');
        const representative = selectedOption.data('representative');
        const contact = selectedOption.data('contact');

        $('#inputCorrespondentName').val(representative);
        $('#inputCorrespondentPhone').val(contact);
    });

    // 제품 선택 시 단위 단가 자동 입력
    $('#productName').change(function () {
        const selectedOption = $(this).find('option:selected');
        const price = selectedOption.data('price');
        $('#productPrice').val(price);
    });

    // 수량과 단위 단가가 변경될 때 총 단가 계산
    $('#productQuantity').on('input', function () {
        const quantity = parseInt($(this).val()) || 0;
        const price = parseFloat($('#productPrice').val()) || 0;
        const totalPrice = quantity * price;
        $('#totalPrice').val(totalPrice);
    });
</script>
</body>
</html>
