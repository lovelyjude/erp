<!--수정값들도 들어오는건 로그로 들어오게 해뒀음. add로 추가할수있었던것만 수정하면됨.-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>견적서 수정</title>
</head>
<body>
<h1>견적서 수정</h1>
<form action="/quote_edit_ok" method="post">
    <input type="hidden" id="id" name="id" th:value="${quoteDto.id}">
    <input type="hidden" id="ischeck" name="ischeck" th:value="${quoteDto.ischeck}" />
    <div>
        <label for="quotename">견적서 이름:</label>
        <input type="text" id="quotename" name="quotename" th:value="${quoteDto.quotename}" required>
    </div>
    <div>
        <label for="quoteDto.company">회사 선택:</label>
        <select id="quoteDto.company" name="company" required>
            <option value="" selected disabled>회사 선택</option>
            <th:block th:each="product : ${products}">
                <option th:value="${quoteDto.id}" th:text="${quoteDto.product.company.companyName}" th:selected="${quoteDto.product.company != null && product.company.id == quoteDto.product.company.id}"></option>
            </th:block>
        </select>
    </div>
    <div>
        <label for="quoteDto.product">제품 선택:</label>
        <select id="quoteDto.product" name="product" required>
            <option value="" selected disabled>제품 선택</option>
            <th:block th:each="product : ${products}">
                <option th:value="${quoteDto.product.id}" th:text="${quoteDto.product.productName}" th:selected="${quoteDto.product != null && product.id == quoteDto.product.id}"></option>
            </th:block>
        </select>
    </div>
    <div>
        <label for="quantity">수량:</label>
        <input type="number" id="quantity" name="quantity" th:value="${quoteDto.quantity}" required>
    </div>
    <div>
        <label for="price">단위 단가:</label>
        <input type="number" id="price" name="price" th:value="${quoteDto.product.price}" required>
    </div>
    <div>
        <label for="createdAt">일자 선택:</label>
        <input type="date" id="createdAt" name="createdat" th:value="${#temporals.format(quoteDto.createdat, 'yyyy-MM-dd')}" required>
    </div>
    <div>
        <label for="totalprice">총 단가:</label>
        <input type="number" id="totalprice" name="totalprice" th:value="${quoteDto.totalprice}" required readonly>
    </div>
    <button type="submit">수정</button>
</form>
<script th:inline="javascript">
    // 수량과 단위 단가가 변경될 때 총 단가를 계산
    document.getElementById("quantity").addEventListener("input", calculateTotalPrice);
    document.getElementById("price").addEventListener("input", calculateTotalPrice);

    function calculateTotalPrice() {
        const quantity = parseFloat(document.getElementById("quantity").value);
        const price = parseFloat(document.getElementById("price").value);
        const totalprice = quantity * price;
        document.getElementById("totalprice").value = totalprice;
    }
</script>
</body>
</html>
