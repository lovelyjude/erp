<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-4">지출결의서 편집</h1>
    <form>
        <div class="form-group">
            <label for="quoteTitle">지출결의서 제목</label>
            <input type="text" class="form-control" id="quoteTitle" placeholder="지출결의서 제목">
        </div>
        <div class="form-group">
            <label for="inputCorrespondent">거래처</label>
            <select class="form-control" id="inputCorrespondent">
                <option value="거래처1">거래처1</option>
                <option value="거래처2">거래처2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputCorrespondentName">거래처 대표자</label>
            <input type="text" class="form-control" id="inputCorrespondentName" placeholder="거래처 대표자" disabled>
        </div>
        <div class="form-group">
            <label for="inputCorrespondentPhone">거래처 연락처</label>
            <input type="text" class="form-control" id="inputCorrespondentPhone" placeholder="거래처 연락처" disabled>
        </div>
        <div class="form-group">
            <label for="productName">제품명</label>
            <select class="form-control" id="productName">
                <!-- 해당 회사에 속하는 상품만 보이도록 수정 필요 -->
                <option value="상품1">상품1</option>
                <option value="상품2">상품2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="productPrice">단위 단가</label>
            <input type="text" class="form-control" id="productPrice"  disabled>
        </div>
        <div class="form-group">
            <label for="productQuantity">수량</label>
            <input type="text" class="form-control" id="productQuantity" placeholder="수량">
        </div>
        <div class="form-group">
            <label for="totalPrice">총 단가</label>
            <input type="text" class="form-control" id="totalPrice" disabled>
        </div>
        <div class="form-group">
            <label for="writer">작성자</label>
            <input type="text" class="form-control" id="writer"  disabled>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
