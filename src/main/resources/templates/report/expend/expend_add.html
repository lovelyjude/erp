<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지출 추가</title>
</head>
<body>
<h1>지출 추가</h1>
<form action="/expend_add" method="post">
    <div>
        <label for="expendname">지출서 이름:</label>
        <input type="text" id="expendname" name="expendname" required>
    </div>
    <div>
        <label for="company">회사 선택:</label>
        <select id="company" name="company" required>
            <option value="" selected disabled>회사 선택</option>
            <!-- 회사 목록을 동적으로 렌더링 -->
            <th:block th:each="company : ${companies}">
                <option th:value="${company.id}" th:text="${company.companyName}"></option>
            </th:block>
        </select>
    </div>
    <div>
        <label for="product">제품 선택:</label>
        <select id="product" name="product" required>
            <option value="" selected disabled>제품 선택</option>
            <!-- 제품 목록을 동적으로 렌더링 -->
            <th:block th:each="product : ${products}">
                <option th:value="${product.id}" th:text="${product.productName}"></option>
            </th:block>
        </select>
    </div>
    <div>
        <label for="quantity">수량:</label>
        <input type="number" id="quantity" name="quantity" required>
    </div>
    <div>
        <label for="price">단위 단가:</label>
        <input type="number" id="price" name="price" required readonly>
    </div>
    <div>
        <label for="createdAt">일자 선택:</label>
        <input type="date" id="createdAt" name="createdat" required>
    </div>
    <div>
        <label for="totalprice">총 단가:</label>
        <input type="number" id="totalprice" name="totalprice" required readonly>
    </div>
    <button type="submit">저장</button>
</form>
<script th:inline="javascript">
    // 수량과 단위 단가가 변경될 때 총 단가를 계산
    document.getElementById("quantity").addEventListener("input", calculateTotalPrice);
    document.getElementById("price").addEventListener("input", calculateTotalPrice);

    function calculateTotalPrice() {
        const quantity = parseFloat(document.getElementById("quantity").value);
        const price = parseFloat(document.getElementById("price").value);
        const totalprice = quantity * price;
        document.getElementById("totalprice").value = totalprice;
    }

    // 회사 선택 시 해당 회사의 제품 목록 업데이트
    document.getElementById("company").addEventListener("change", updateProductList);

    function updateProductList() {
        const selectedCompanyId = document.getElementById("company").value;
        const productSelect = document.getElementById("product");

        // Clear existing options
        productSelect.innerHTML = '<option value="" selected disabled>제품 선택</option>';

        // Filter products based on the selected company
        const products = [[${products}]]; // 전체 제품 목록
        const filteredProducts = products.filter(product => product.company.id == selectedCompanyId);

        // Add filtered products to the product dropdown
        filteredProducts.forEach(product => {
            const option = document.createElement("option");
            option.value = product.id;
            option.text = product.productName;
            productSelect.appendChild(option);
        });
    }
</script>
</body>
</html>
