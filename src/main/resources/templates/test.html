<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월별 및 회사별 차트</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div style="width: 80%; margin: auto;">
    <!-- 월별 판매 가격 차트 -->
    <canvas id="monthlyChart" style="width: 50%; float: left;"></canvas>

    <!-- 회사별 판매 비율 차트 -->
    <canvas id="companyChart" style="width: 50%; float: left;"></canvas>
</div>

<script>
    async function fetchData() {
        try {
            const response = await fetch('http://localhost:8080/index');
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    async function drawCharts() {
        const chartData = await fetchData();

        // 월별 판매 가격 차트
        const monthlyLabels = chartData.map(item => item.saleday);
        const monthlyPrices = chartData.map(item => item.price);

        const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
        const monthlyChart = new Chart(monthlyCtx, {
            type: 'bar',
            data: {
                labels: monthlyLabels,
                datasets: [{
                    label: '판매 가격',
                    data: monthlyPrices,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 회사별 판매 비율 차트
        const companyLabels = chartData.map(item => item.companyname);
        const companyPrices = chartData.map(item => item.price);

        const companyCtx = document.getElementById('companyChart').getContext('2d');
        const companyChart = new Chart(companyCtx, {
            type: 'doughnut',
            data: {
                labels: companyLabels,
                datasets: [{
                    data: companyPrices,
                    backgroundColor: ['rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)'],
                    borderWidth: 1
                }]
            },
            options: {}
        });
    }

    drawCharts();
</script>
</body>
</html>
