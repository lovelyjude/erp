<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 세부 정보</title>
</head>
<body>
<h1>공지사항 세부 정보</h1>
<div th:if="${notice != null}">
    <p><strong>ID:</strong> <span th:text="${notice.id}"></span></p>
    <p><strong>제목:</strong> <span th:text="${notice.noticeTitle}"></span></p>
    <p><strong>작성자:</strong> <span th:text="${notice.writer}"></span></p>
    <p><strong>작성일:</strong> <span th:text="${notice.noticeCreatedTime}"></span></p>
    <p><strong>내용:</strong> <span th:text="${notice.noticeMemo}"></span></p>

    <!-- 수정 버튼 추가 -->
    <a th:href="@{/notice_edit/{id}(id=${notice.id})}">수정</a>
</div>
<div th:if="${notice == null}">
    <p>해당 ID에 대한 공지사항이 없습니다.</p>
</div>
<a href="/notice_list">뒤로 가기</a>
</body>
</html>
