<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객불만접수 수정</title>
</head>
<body>
<h1>고객불만접수 수정</h1>
<form th:object="${problem}" method="post" th:action="@{/problem_edit_ok}">
    <!-- ID를 숨겨진 입력 필드로 추가 -->
    <input type="hidden" th:field="*{id}" />

    <p><strong>제목:</strong> <input type="text" th:field="*{problemTitle}" /></p>
    <p><strong>작성자:</strong> <span th:text="${problem.writer}"></span></p>
    <p><strong>작성일:</strong> <span th:text="${problem.problemCreatedTime}"></span></p>
    <p><strong>내용:</strong> <textarea th:field="*{problemMemo}"></textarea></p>

    <!-- 수정 버튼 추가 -->
    <input type="submit" value="수정">
</form>
<a href="/problem_list">뒤로 가기</a>
</body>
</html>
