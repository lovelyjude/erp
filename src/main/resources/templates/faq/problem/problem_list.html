<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객불만접수 리스트</title>
</head>
<body class="notice-list">
<div class="notice-container">
<h1 class="notice-title">고객불만접수 리스트</h1>
<table class="notice-table">
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    <tr th:each="problem : ${problem}">
        <td th:text="${problem.id}"></td>
        <td>
            <a class="notice-link" th:text="${problem.problemTitle}" th:attr="ad='problem_memo/' + ${problem.id}"
               onclick="loadTab(this.getAttribute('ad'))"></a>
        </td>        <td th:text="${problem.writer}"></td>
        <td th:text="${problem.problemCreatedTime}"></td>
    </tr>
</table>
<a class="notice-button" onclick="loadTab('problem_add')">글쓰기</a> <!-- 글쓰기 버튼 -->
</div>
</body>
</html>

<style>
    /* 공지사항 리스트 페이지 스타일 */

    body.notice-list {
        font-family: Arial, sans-serif;
        position: relative;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .notice-container {
        background-color: #fff;
        /*box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);*/
        margin: 0;
        padding: 0;
        text-align: center; /* 공지사항 제목 가운데 정렬 */
    }

    .notice-title {
        font-size: 30px;
        margin: 0 0 20px 0;
    }

    .notice-table {
        width: 100%;
        border-collapse: collapse;
    }

    .notice-table th, .notice-table td {
        border-bottom: 1px solid #dddddd;
        padding: 10px;
        text-align: left;
    }

    .notice-table th {
        background-color: #f0f0f0;
    }

    .notice-link {
        color: #007bff;
        text-decoration: none;
    }

    .notice-link:hover {
        text-decoration: underline;
        cursor: pointer;
    }

    .notice-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        background-color: #666666; /* 회색 배경 */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s; /* 부드러운 hover 효과 */
        float: right; /* 오른쪽으로 이동 */
        margin-top: 5px; /* 약간의 상단 간격 조정 */
        font-weight: bold;
        position: absolute;
        top: 5px; /* 조정 필요 */
        right: 110px; /* 조정 필요 */
    }

    .notice-button:hover {
        background-color: #333333; /* hover 시 더 어두운 회색 */
        cursor: pointer;
    }

    .notice-table th:first-child,
    .notice-table td:first-child {
        width: 10%;
    }

    .notice-table th:nth-child(2),
    .notice-table td:nth-child(2) {
        width: 65%;
    }

    .notice-table th:nth-child(3),
    .notice-table td:nth-child(3) {
        width: 10%;
    }

    .notice-table th:nth-child(4),
    .notice-table td:nth-child(4) {
        width: 15%;
    }
</style>
