<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객불만접수 리스트</title>
    <link rel="stylesheet" href="css/notice_list.css">
</head>
<body class="notice-list">
<div class="notice-container">
<h1 class="notice-title">고객불만접수 리스트</h1>
<table class="notice-table">
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    <tr th:each="problem : ${problem}">
        <td th:text="${problem.id}"></td>
        <td>
            <a th:text="${problem.problemTitle}" th:href="@{'/problem_memo/' + ${problem.id}}"></a>
        </td>        <td th:text="${problem.writer}"></td>
        <td th:text="${problem.problemCreatedTime}"></td>
    </tr>
</table>
<a href="/problem_add">글쓰기</a> <!-- 글쓰기 버튼 -->
</div>
</body>
</html>
