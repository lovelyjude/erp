<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
</head>
<body class="write-problem">
<div class="problem-form">
    <h1 class="problem-title">글쓰기</h1>
    <form action="/problem_ok" method="post"> <!-- 수정된 부분 -->
        <hr>
        <div class="form-group">
            <label for="problemTitle"></label> <!-- 수정된 부분 -->
            <input type="text" id="problemTitle" name="problemTitle" required placeholder="제목을 입력하세요." style="width: calc(100% - 22px);">
        </div>
        <div class="form-group">
            <label for="problemMemo"></label> <!-- 수정된 부분 -->
            <textarea id="problemMemo" name="problemMemo" rows="4" required placeholder="내용을 입력하세요." style="width: calc(100% - 22px);"></textarea>
        </div>
        <div class="button-container">
            <button type="button" class="cancel-button">취소</button>
            <button type="submit" class="save-button">저장</button>
        </div>
    </form>
</div>
</body>
</html>

<script>
    // autoresize.js

    function autoResize(element) {
        element.style.height = "auto";
        element.style.height = (element.scrollHeight) + "px";
    }

    document.addEventListener("DOMContentLoaded", function() {
        var textareas = document.querySelectorAll("textarea");
        textareas.forEach(function(textarea) {
            autoResize(textarea);
            textarea.addEventListener("input", function() {
                autoResize(this);
            });
        });
    });

</script>

<style>
    /* 글쓰기 페이지 스타일 */

    body.write-problem {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .problem-form {
        background-color: #fff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        margin: 20px auto;
        padding: 20px;
        border-radius: 5px;
    }

    .problem-title {
        font-size: 24px;
        margin: 0 0 20px 0;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group textarea {
        resize: none;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-group input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f0f0f0;
    }

    .button-container {
        text-align: center;
    }

    .cancel-button,
    .save-button {
        border: 1px solid #ccc;
        padding: 5px 10px;
        font-size: 15px;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 5px;
    }

    .cancel-button {
        background-color: #999;
        color: #fff;
    }

    .cancel-button:hover {
        background-color: #777;
    }

    .save-button {
        background-color: #007bff;
        color: #fff;
    }

    .save-button:hover {
        background-color: #0056b3;
    }

</style>
